language: cpp

compiler:
  - clang
  - gcc

jobs:
  include:
    - os: linux
      dist: trusty
    - os: linux
      dist: bionic
    - os: linux
      dist: xenial
    - os: osx
      osx_image: xcode11.3
      

addons:
  apt:
    packages:
      - cmake
      - qt5-default
      - libqt5opengl5-dev
      - libgl1-mesa-dev
      - libglu1-mesa-dev
      - libprotobuf-dev 
      - protobuf-compiler 
      - libode-dev
      - libboost-dev
  homebrew:
    taps: robotology/formulae
    packages:
      - qt5
      - protobuf
      - robotology/formulae/ode

script:
  # grsim
  - cd $TRAVIS_BUILD_DIR
  - mkdir build && cd build
  - cmake ..
  - make
  - sudo make install
