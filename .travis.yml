language: cpp

compiler:
  - gcc

# by default Ubuntu Precise is included
# this results on 3 build configurations:
# Ubuntu Precise and Trusty + Latest OSX image
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: linux
      dist: bionic
      sudo: required
    - os: linux
      dist: xenial
      sudo: required
    - os: osx
      osx_image: xcode11

addons:
  apt:
    packages:
      - cmake
      - qt5-default
      - libqt5opengl5-dev
      - libgl1-mesa-dev
      - libglu1-mesa-dev
      - libprotobuf-dev 
      - protobuf-compiler 
      - libode-dev
      - libboost-dev
      - libboost-filesystem-dev
  homebrew:
    taps: robotology/formulae
    packages:
      - qt5
      - protobuf
      - robotology/formulae/ode


script:
  # grsim
  - cd $TRAVIS_BUILD_DIR
  - mkdir build && cd build
  - cmake .. -DENABLE_PLUGIN_WITH_EXTERNAL_DLL=OFF
  - make
  - sudo make install
